<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budapets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video autoplay muted loop playsinline id="background-video">
    <source src="videobuda.mp4" type="video/mp4" />
  </video>

  <audio autoplay loop id="background-audio">
    <source src="pepe.mp3" type="audio/mpeg" />
  </audio>

  <div class="overlay">
    <img src="Logo-completo-blanco.png" alt="Budapets" class="logo" />
    <div class="button-grid">
      <button onclick="showSection('quienes')">Quiénes somos</button>
      <button onclick="showSection('que')">Qué hacemos</button>
      <button onclick="showSection('donde')">Dónde estamos</button>
      <button onclick="window.open('https://wa.me/message/5EQRISV2GSYWL1', '_blank')">WhatsApp</button>
      <button onclick="window.open('https://www.instagram.com/somos.budapets', '_blank')">Instagram</button>
    </div>
  </div>

  <div class="modal" id="infoModal">
    <div class="modal-content">
      <p id="modal-text"></p>
      <a id="maps-link" href="#" target="_blank">Abrir en Google Maps</a>
      <button onclick="closeModal()">Volver</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
