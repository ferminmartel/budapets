<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budapets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <video id="bgVideo" autoplay muted loop playsinline>
    <source src="videobuda.mp4" type="video/mp4" />
  </video>

  <audio id="bgMusic" autoplay loop>
    <source src="pepe.mp3" type="audio/mpeg" />
  </audio>

  <div class="container">
    <img src="Logo-completo-blanco.png" alt="Budapets Logo" class="logo" />
    <div class="buttons">
      <button onclick="showSection('quienes')">Quiénes somos</button>
      <button onclick="showSection('que')">Qué hacemos</button>
      <button onclick="showSection('donde')">Dónde estamos</button>
      <a href="https://wa.me/message/5EQRISV2GSYWL1" target="_blank"><button>WhatsApp</button></a>
      <a href="https://www.instagram.com/somos.budapets" target="_blank"><button>Instagram</button></a>
    </div>
  </div>

  <div id="sectionContainer" class="hidden">
    <div class="section-content" id="quienes">
      <h2>Quiénes somos</h2>
      <p>Somos Budapets, una tienda de mascotas premium ubicada en Córdoba.</p>
      <button onclick="goBack()">Volver</button>
    </div>
    <div class="section-content" id="que">
      <h2>Qué hacemos</h2>
      <p>Ofrecemos alimentos premium, accesorios y baño para perros con amor.</p>
      <button onclick="goBack()">Volver</button>
    </div>
    <div class="section-content" id="donde">
      <h2>Dónde estamos</h2>
      <p>Estamos en Av. Gauss 5308, Córdoba.</p>
      <a href="https://maps.app.goo.gl/GZ5T9399v75XBtFx6" target="_blank"><button>Abrir en Google Maps</button></a>
      <button onclick="goBack()">Volver</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
