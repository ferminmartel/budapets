<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budapets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Video de fondo -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="videobuda.mp4" type="video/mp4" />
    Tu navegador no soporta el video HTML5.
  </video>

  <!-- Música de fondo -->
  <audio id="bgMusic" autoplay loop>
    <source src="pepe.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <header>
    <img src="Logo-completo-blanco.png" alt="Budapets Logo" class="logo" />
  </header>

  <main>
    <div class="btn-container">
      <button onclick="openModal('quienes')">Quiénes somos</button>
      <button onclick="openModal('quehacemos')">Qué hacemos</button>
      <button onclick="openModal('donde')">Dónde estamos</button>
      <a href="https://wa.me/message/5EQRISV2GSYWL1" target="_blank"><button>WhatsApp</button></a>
      <a href="https://www.instagram.com/somos.budapets" target="_blank"><button>Instagram</button></a>
    </div>

    <!-- MODALES -->
    <div id="modal-quienes" class="modal">
      <div class="modal-content">
        <h2>Quiénes somos</h2>
        <p>Somos Budapets, una tienda de mascotas con baño canino premium y alimentos seleccionados.</p>
        <button onclick="closeModal('quienes')">Volver</button>
      </div>
    </div>

    <div id="modal-quehacemos" class="modal">
      <div class="modal-content">
        <h2>Qué hacemos</h2>
        <p>Ofrecemos baño canino, venta de alimentos balanceados y accesorios de alta gama.</p>
        <button onclick="closeModal('quehacemos')">Volver</button>
      </div>
    </div>

    <div id="modal-donde" class="modal">
      <div class="modal-content">
        <h2>Dónde estamos</h2>
        <p>Nos encontrás en Av. Gauss 5308, esquina Juan D’alembert, Barrio Villa Belgrano.</p>
        <a href="https://g.co/kgs/fwpru3z" target="_blank"><button>Abrir en Google Maps</button></a>
        <button onclick="closeModal('donde')">Volver</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById("bgMusic");
      if (audio) audio.volume = 0.2;
    });
  </script>
</body>
</html>
